<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheets/calculator.css" >
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
		<script src="javascripts/jquery.min.js"></script>
		<script src="javascripts/calculator.js"></script>
	<body>
		<div id="wrapper">
		  <div id="calc">
		    <p>0.0</p>
		    <ul>
		      <li><button>&Hat;</button></li>
		      <li><button>&lpar;</button></li>
		      <li><button>&rpar;</button></li>
		      <li><button>&divide;</button></li>
		      <li><button>7</button></li>
		      <li><button>8</button></li>
		      <li><button>9</button></li>
		      <li><button>&times;</button></li>
		      <li><button>4</button></li>
		      <li><button>5</button></li>
		      <li><button>6</button></li>
		      <li><button>&minus;</button></li>
		      <li><button>1</button></li>
		      <li><button>2</button></li>
		      <li><button>3</button></li>
		      <li><button>&plus;</button></li>
		      <li><button>0</button></li>
		      <li><button>.</button></li>
		      <li><button>&PlusMinus;</button></li>
		      <li><button>&equals;</button></li>
		    </ul>
		  </div>
		</div>
	</body>
</html>
