<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheets/calculator.css" >
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
		<script src="javascripts/jquery.min.js"></script>
		<script src="javascripts/calculator.js"></script>
	<body>
    <div id="wrapper">
		  <div id="calc">
  	    <p>0</p>
  	    <ul>
  	      <li><button id="power">x<sup>2</sup></button></li>
  	      <li><button id="lparen">&lpar;</button></li>
  	      <li><button id="rparen">&rpar;</button></li>
  	      <li><button id="larrow">&leftarrow;</button></li>
  	      <li><button id="divide">&divide;</button></li>
  	      <li><button id="sqrt">&Sqrt;</button></li>
  	      <li><button class="num">7</button></li>
  	      <li><button class="num">8</button></li>
  	      <li><button class="num">9</button></li>
  	      <li><button id="times">&times;</button></li>
  	      <li><button id="nequals">n&equals;</button></li>
  	      <li><button class="num">4</button></li>
  	      <li><button class="num">5</button></li>
  	      <li><button class="num">6</button></li>
  	      <li><button id="minus">&minus;</button></li>
  	      <li><button id="n">n</button></li>
  	      <li><button class="num">1</button></li>
  	      <li><button class="num">2</button></li>
  	      <li><button class="num">3</button></li>
  	      <li><button id="plus">&plus;</button></li>
  	      <li><button id="plusminus">&PlusMinus;</button></li>
  	      <li><button id="deci">.</button></li>
  	      <li><button class="num">0</button></li>
  	      <li><button id="ans">ANS</button></li>
  	      <li><button id="equals">&equals;</button></li>
  	    </ul>
  	  </div>
  	</div>
	</body>
</html>
